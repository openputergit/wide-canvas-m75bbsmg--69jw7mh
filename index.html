<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeriodCare - Your Personal Menstrual Health Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
        }
        .auth-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- Authentication Container -->
    <div id="auth-screens" class="auth-container flex items-center justify-center">
        <!-- Login Form -->
        <div id="login-form" class="auth-box p-8 rounded-2xl shadow-xl w-full max-w-md mx-4">
            <div class="text-center mb-8">
                <i class="bi bi-heart-pulse-fill text-pink-500 text-3xl"></i>
                <h1 class="text-2xl font-bold text-gray-800 mt-2">Welcome Back to PeriodCare</h1>
                <p class="text-gray-600">Login to continue tracking your health</p>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email or Mobile Number</label>
                    <input type="text" id="login-identifier" required
                           class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-pink-500 focus:border-pink-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" id="login-password" required
                               class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-pink-500 focus:border-pink-500">
                        <button type="button" onclick="togglePassword('login-password')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-pink-500 text-white py-3 rounded-lg font-medium hover:bg-pink-600 transition-colors">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Don't have an account? 
                    <button onclick="showSignup()" class="text-pink-500 font-medium hover:text-pink-600">Sign up</button>
                </p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="auth-box p-8 rounded-2xl shadow-xl w-full max-w-md mx-4 hidden">
            <div class="text-center mb-8">
                <i class="bi bi-heart-pulse-fill text-pink-500 text-3xl"></i>
                <h1 class="text-2xl font-bold text-gray-800 mt-2">Create Your Account</h1>
                <p class="text-gray-600">Join PeriodCare to track your health</p>
            </div>

            <form onsubmit="handleSignup(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="signup-name" required
                           class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-pink-500 focus:border-pink-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Mobile Number</label>
                    <input type="tel" id="signup-mobile" required pattern="[0-9]{10}"
                           class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-pink-500 focus:border-pink-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="signup-email" required
                           class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-pink-500 focus:border-pink-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" id="signup-password" required
                               class="mt-1 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-pink-500 focus:border-pink-500">
                        <button type="button" onclick="togglePassword('signup-password')"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-pink-500 text-white py-3 rounded-lg font-medium hover:bg-pink-600 transition-colors">
                    Sign Up
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? 
                    <button onclick="showLogin()" class="text-pink-500 font-medium hover:text-pink-600">Login</button>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Show/Hide forms
        function showLogin() {
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        // Handle form submissions
        function handleLogin(event) {
            event.preventDefault();
            const identifier = document.getElementById('login-identifier').value;
            const password = document.getElementById('login-password').value;

            // Here you would typically make an API call to verify credentials
            console.log('Login attempt:', { identifier, password });

            // For demo purposes, we'll just show a success message
            alert('Login successful!');
            // Redirect to main app
            window.location.href = 'dashboard.html';
        }

        function handleSignup(event) {
            event.preventDefault();
            const name = document.getElementById('signup-name').value;
            const mobile = document.getElementById('signup-mobile').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            // Validate mobile number
            if (!mobile.match(/^[0-9]{10}$/)) {
                alert('Please enter a valid 10-digit mobile number');
                return;
            }

            // Here you would typically make an API call to create account
            console.log('Signup attempt:', { name, mobile, email, password });

            // For demo purposes, we'll just show a success message
            alert('Account created successfully! Please log in.');
            showLogin();
        }

        // Simple email validation
        function validateEmail(email) {
            return String(email)
                .toLowerCase()
                .match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/);
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
